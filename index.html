<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">

        <div class="container">
            <div class="navbar">
                
                <div class="logo-container">
                    <!-- we will add a logo -->
                    <img src="./images/logos/pwithwhite.jpg" alt="" class="logo">
                    <div class="logo-text">riyanshu</div>
                </div>

                <div class="nav-items">
                    <div><a href="#home">Home</a></div>
                    <div><a href="#about">About</a></div>
                    <div><a href="#project">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="home-page">
            <div class="home-page-left">
                <div class="home-page-heading">Hi!! Priyanshu</div>

                <div class="home-page-subheading">
                    I am a <span class="role"></span>
                </div>

                <div class="home-page-description">
                    I am a Web Developer and here is my portfolio website. Here you'll
                    learn about my journey as a developer. 
                </div>
                <div class="btn-pink" id="btn-pink">Resume</div>
            </div>
 
            <div class="home-page-right">
                <img src="./images/profile/profile.jpg" alt="" class="profile">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "Programmer",
                "Backend Developer",
                "Coder"
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>
</html>
